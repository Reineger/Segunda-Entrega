<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Promedios</title>
	<script src="calculadora.js"></script>
</head>
<body>
	<h1>Calculadora de Promedios</h1>
	<form>
		<label for="certamen1">Certamen 1:</label>
		<input type="number" id="certamen1" name="certamen1"><br>

		<label for="certamen2">Certamen 2:</label>
		<input type="number" id="certamen2" name="certamen2"><br>

		<label for="Examen">Examen:</label>
		<input type="number" id="Examen" name="Examen"><br>

		<button onclick="calcularPromedio()">Calcular promedio</button>
		<p>El promedio es: <span id="promedio"></span></p>
		<p>El estudiante ha: <span id="resultado"></span></p>
	</form>
</body>
</html>
